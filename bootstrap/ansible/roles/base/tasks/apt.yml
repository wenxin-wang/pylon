---
- name: do not download translations
  become: true
  copy:
    content: 'Acquire::Languages "none";'
    dest: /etc/apt/apt.conf.d/99translations

- name: Update apt cache if the last one is more than 1 day ago
  become: true
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 86400
