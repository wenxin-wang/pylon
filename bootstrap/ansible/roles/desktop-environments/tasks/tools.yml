---
- name: Add git PPA for Ubuntu
  become: true
  ansible.builtin.apt_repository:
    repo: ppa:git-core/ppa
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: install common utilities
  become: true
  ansible.builtin.package:
    name:
      - git
      - git-lfs
      - ranger
      - unzip
    state: present

- name: passwords
  block:
    - name: install password store tool
      become: true
      when: ansible_facts['distribution'] == 'Archlinux'
      ansible.builtin.package:
        name:
          - pass
          - firefox-extension-passff
        state: present

    - name: clone pass store
      ansible.builtin.git:
        repo: "{{pass_store_repo}}"
        dest: ~/.password-store
  when: pass_store_repo is defined

- name: Setup cron for Archlinux
  when: ansible_facts['distribution'] == 'Archlinux'
  become: true
  block:
    - name: Install cronie
      ansible.builtin.package:
        name:
          - cronie
        state: present

    - name: Enable cronie
      ansible.builtin.service:
        name: cronie
        state: started
        enabled: true
