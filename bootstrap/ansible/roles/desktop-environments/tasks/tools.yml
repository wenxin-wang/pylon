---
- name: install common utilities
  become: true
  ansible.builtin.package:
    name:
      - git-annex
      - git-lfs
    state: present

- name: install scdaemon on Debian/Ubuntu
  become: true
  when: ansible_os_family == "Debian"
  ansible.builtin.package:
    name:
      - scdaemon
    state: present

- name: passwords
  block:

    - name: install password store tool
      become: true
      when: ansible_facts['distribution'] == 'Archlinux'
      ansible.builtin.package:
        name:
          - pass
          - firefox-extension-passff
        state: present

    - name: clone pass store
      ansible.builtin.git:
        repo: "{{pass_store_repo}}"
        dest: ~/.password-store
  when: pass_store_repo is defined
