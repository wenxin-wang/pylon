keepalive 10 60
ping-timer-rem
# With persist-tun, routes from def1 are left over on disconnection
# (at least after power suspension),
# but the route for remote via the default gateway is deleted.
# Combined, this completely breaks the route to remote, and we can
# never reconnect.
# persist-tun
persist-key

script-security 2
route-up /etc/openvpn/update-resolv-conf
route-pre-down /etc/openvpn/update-resolv-conf
