table inet basic {

	set apnic-cn4 {
		type ipv4_addr
		flags interval
		auto-merge
    include "/etc/nftables/sets/anpic-cn4.conf"
	}

	set apnic-cn6 {
		type ipv6_addr
		flags interval
		auto-merge
    include "/etc/nftables/sets/anpic-cn6.conf"
	}

	set voyage4 {
		type ipv4_addr
		flags interval
		auto-merge
	}

	set voyage6 {
		type ipv6_addr
		flags interval
		auto-merge
	}

	set novoyage4 {
		type ipv4_addr
		flags interval
		auto-merge
		elements = { 172.31.0.0/16, 192.168.1.0/24 }
	}

	set novoyage6 {
		type ipv6_addr
		flags interval
		auto-merge
	}
}
