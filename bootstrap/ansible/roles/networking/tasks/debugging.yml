---
- name: install debug tools for Archlinux
  become: true
  when: ansible_facts['distribution'] == 'Archlinux'
  ansible.builtin.package:
    name:
      - bind
    state: present

- name: install debug tools for non-Archlinux
  become: true
  when: ansible_facts['distribution'] != 'Archlinux'
  ansible.builtin.package:
    name:
      - dnsutils
    state: present

- name: install debug tools
  become: true
  ansible.builtin.package:
    name:
      - mtr
      - tcpdump
    state: present
