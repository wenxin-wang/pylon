---
- name: Install envoy for Debian/Ubuntu
  when: envoy_tproxy is defined and ansible_os_family == "Debian"
  become: true
  block:
    - set_fact:
        envoy_release: "{{ ansible_distribution_release }}"
      when: ansible_distribution_release != "trixie"
    - set_fact:
        envoy_release: bookworm
      when: ansible_distribution_release == "trixie"
    - name: Ensure apt keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
        owner: root
        group: root
    - name: Download and import envoy signing key
      shell:
        cmd: |
          wget -qO- https://apt.envoyproxy.io/signing.key | gpg --dearmor -o /etc/apt/keyrings/envoy-keyring.gpg
        creates: /etc/apt/keyrings/envoy-keyring.gpg
    - name: Add envoy proxy repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/envoy-keyring.gpg] https://apt.envoyproxy.io/ {{ envoy_release }} main"
        state: present
        filename: envoy-proxy
        update_cache: yes
    - name: Install envoy proxy
      ansible.builtin.package:
        name:
          - envoy
        state: present

- name: Install envoy for Archlinux
  when: envoy_tproxy is defined and ansible_facts['distribution'] == 'Archlinux'
  become: true
  become_user: aur_builder
  block:
    - name: AUR x86_64 binary
      when: ansible_architecture == "x86_64"
      kewlfft.aur.aur:
        name: envoyproxy-bin
        state: present
